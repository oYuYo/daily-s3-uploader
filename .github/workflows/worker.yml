name: daily s3 uploader
on:
  push:
    branches:
      - main 
  schedule:
    - cron: '0 15 * * *' #00:00(JST)に実行
env:
  BUCKET_NAME : "my-video-vrc"
  AWS_REGION : "ap-northeast-1"
  API_KEY : ${{ secrets.API_KEY }}
  USER_ID : ${{ secrets.USER_ID }}
# permission can be added at job level or workflow level    
permissions:
      id-token: write   # This is required for requesting the JWT
      contents: read    # This is required for actions/checkout
jobs:
  daily-s3-upload:
    runs-on: ubuntu-20.04
    steps:
      - name: ffmpeg install
        run: sudo apt-get -y install ffmpeg
      - name: Git clone the repository
        uses: actions/checkout@v3
      - name: Set up Ruby 3.0
        uses: ruby/setup-ruby@359bebbc29cbe6c87da6bc9ea3bc930432750108
        with:
          ruby-version: '3.0'
      - name: Install dependencies
        run: bundle install
      - name: get flickr photo
        run: ruby get_photo.rb
      - name: conv jpg to mp4
        run: bash convert-mp4.sh
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.AWS_IAM_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
      # Upload a file to AWS s3
      - name:  Copy file to s3
        run: |
          aws s3 cp ./pics1.mp4 s3://${{ env.BUCKET_NAME }}/
          aws s3 cp ./pics2.mp4 s3://${{ env.BUCKET_NAME }}/
      - name: Clear Cache
        run: aws cloudfront create-invalidation --distribution-id ${{ secrets.DISTRIBUTION_ID }} --paths "/*"